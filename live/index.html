<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live 4K</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
      padding: 20px;
    }

    .gallery video {
      width: 100%;
      aspect-ratio: 9 / 16;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery video:hover {
      transform: scale(1.05);
    }

    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s;
      z-index: 1000;
    }

    .lightbox.active {
      opacity: 1;
      visibility: visible;
    }

    .lightbox video {
      width: auto;
      height: auto;
      max-height: 80vh;
      aspect-ratio: 9 / 16;
      object-fit: contain;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
    }

    .lightbox .actions {
      margin-top: 15px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .action-btn {
      width: 48px;
      height: 48px;
      background: rgba(0, 0, 0, 0.6);
      border: none;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s;
      color: #fff;
      padding: 0;
    }

    .action-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .action-btn svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
      pointer-events: none;
    }

    #like-btn[data-liked="true"] svg {
      fill: #e0245e; /* rojo para like activo */
    }

    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
        padding: 10px;
        gap: 8px;
      }

      h1 {
        font-size: 1.5rem;
        margin-top: 15px;
      }

      .action-btn {
        width: 40px;
        height: 40px;
      }

      .action-btn svg {
        width: 20px;
        height: 20px;
      }

      .close-btn {
        font-size: 24px;
        top: 15px;
        right: 15px;
      }
    }
  </style>
</head>
<body>

<h1>Categor√≠a - Live</h1>

<div class="gallery" id="gallery"></div>

<div class="lightbox" id="lightbox">
  <span class="close-btn" onclick="closeLightbox()">√ó</span>
  <video id="lightbox-video" autoplay loop muted playsinline></video>
  <div class="actions">
    <button class="action-btn" id="like-btn" title="Me gusta" aria-label="Me gusta" data-liked="false">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor" aria-hidden="true" focusable="false">

      </svg>

    <button class="action-btn" id="share-btn" title="Compartir" aria-label="Compartir">

      </svg>
    </button>
    <a class="action-btn" id="download-btn" title="Descargar" download aria-label="Descargar">

                 C512,323.66,497.673,309.333,480,309.333z"/>
      </svg>
    </a>
  </div>
</div>

<script>
  const totalVideos = 65;
  const videos = [];

  for (let i = 1; i <= totalVideos; i++) {
    videos.push(`fondos/live${i}.mp4`);
  }

  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  shuffleArray(videos);

  const gallery = document.getElementById('gallery');
  const lightbox = document.getElementById('lightbox');
  const lightboxVideo = document.getElementById('lightbox-video');
  const downloadBtn = document.getElementById('download-btn');
  const likeBtn = document.getElementById('like-btn');
  const shareBtn = document.getElementById('share-btn');

  videos.forEach(src => {
    const video = document.createElement('video');
    video.src = src;
    video.muted = true;
    video.loop = true;
    video.playsInline = true;
    video.loading = 'lazy';
    video.classList.add('preview');
    video.preload = 'metadata';

    const posterSrc = src.replace('fondos/', 'fondos/miniatura/').replace('.mp4', '.png');
    video.setAttribute('poster', posterSrc);

    video.addEventListener('loadeddata', () => {
      video.pause();
    });

    video.addEventListener('click', (e) => {
      e.preventDefault();
      e.stopPropagation();
      openLightbox(src);
    });

    gallery.appendChild(video);
  });

  function openLightbox(src) {
    lightboxVideo.src = src;
    downloadBtn.href = src;
    likeBtn.dataset.liked = 'false';
    lightbox.classList.add('active');
    lightboxVideo.play();
  }

  function closeLightbox() {
    lightbox.classList.remove('active');
    lightboxVideo.pause();
  }

  likeBtn.onclick = (e) => {
    e.stopPropagation();
    const liked = likeBtn.dataset.liked === 'true';
    likeBtn.dataset.liked = liked ? 'false' : 'true';
    alert(liked ? 'Quitaste el like.' : 'Te gust√≥ este live wallpaper!');
  };

  shareBtn.onclick = (e) => {
    e.stopPropagation();
    const shareData = {
      title: "Live Wallpapers VirtualStudios",
      text: "üî• Mira estos fondos en movimiento brutales ¬°Totalmente gratis! üì≤",
      url: "https://play.google.com/store/apps/details?id=wallspro.virtualstudios&hl=es"
    };

    if (navigator.share) {
      navigator.share(shareData).catch(() => {
        copyToClipboard(shareData.url);
        alert("¬°Enlace copiado! P√©galo para compartir la app.");
      });
    } else {
      copyToClipboard(shareData.url);
      alert("üî• Mira estos fondos en movimiento brutales ¬°Totalmente gratis!\n\nEnlace copiado: " + shareData.url);
    }
  };

  function copyToClipboard(text) {
    const textarea = document.createElement("textarea");
    textarea.value = text;
    document.body.appendChild(textarea);
    textarea.select();
    document.execCommand("copy");
    document.body.removeChild(textarea);
  }

  lightbox.onclick = (e) => {
    if (e.target === lightbox || e.target.classList.contains('close-btn')) {
      closeLightbox();
    }
  };

  document.addEventListener('keydown', e => {
    if (e.key === 'Escape' && lightbox.classList.contains('active')) {
      closeLightbox();
    }
  });
</script>

</body>
</html>
