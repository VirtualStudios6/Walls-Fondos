<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live 4K</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      aspect-ratio: 9/16;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.6s ease, transform 0.3s ease;
    }

    .gallery img.visible {
      opacity: 1;
      transform: scale(1);
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s;
      z-index: 1000;
    }

    .lightbox.active {
      opacity: 1;
      visibility: visible;
    }

    .lightbox video {
      max-height: 80vh;
      aspect-ratio: 9/16;
      object-fit: contain;
      border-radius: 10px;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
    }

    .lightbox .actions {
      margin-top: 15px;
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
    }

    .action-btn {
      width: 48px;
      height: 48px;
      background: rgba(0, 0, 0, 0.6);
      border: none;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s;
      color: #fff;
      padding: 0;
      font-size: 22px;
    }

    .action-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    #like-btn[aria-pressed="true"] {
      color: #e0245e;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      color: #fff;
      cursor: pointer;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      padding: 5px 12px;
      user-select: none;
    }

    #prevBtn { left: 20px; }
    #nextBtn { right: 20px; }

    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
        padding: 10px;
        gap: 8px;
      }

      h1 {
        font-size: 1.5rem;
        margin-top: 15px;
      }

      .action-btn {
        width: 40px;
        height: 40px;
        font-size: 18px;
      }

      .close-btn {
        font-size: 24px;
        top: 15px;
        right: 15px;
      }
    }
  </style>
</head>
<body>

<h1>Categoría - Live</h1>

<div class="gallery" id="gallery"></div>

<div class="lightbox" id="lightbox">
  <span class="close-btn" id="closeBtn">×</span>
  <span class="nav-btn" id="prevBtn">❮</span>
  <video id="lightbox-video" autoplay loop muted playsinline></video>
  <span class="nav-btn" id="nextBtn">❯</span>

  <div class="actions">
    <button class="action-btn" id="like-btn" aria-pressed="false" title="Me gusta">❤️</button>
    <a class="action-btn" id="download-btn" title="Descargar" download>⬇️</a>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
