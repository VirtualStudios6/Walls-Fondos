<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Juegos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Categor√≠a-Juegos</h1>

  <div class="gallery" id="gallery"></div>

  <div class="lightbox" id="lightbox">
    <span class="close-btn" onclick="closeLightbox()">√ó</span>
    <img id="lightbox-img" src="" alt="Imagen ampliada" crossorigin="anonymous" />
    <div class="actions">
      <button class="action-btn" id="like-btn" title="Me gusta">

          <path d="M17.5,1.917a6.4,6.4,0,0,0-5.5,3.3,6.4,6.4,0,0,0-5.5-3.3A6.8,6.8,0,0,0,0,8.967c0,4.547,4.786,9.513,8.8,12.88a4.974,4.974,0,0,0,6.4,0C19.214,18.48,24,13.514,24,8.967A6.8,6.8,0,0,0,17.5,1.917Z"/>
        </svg>
      </button>
      <button class="action-btn" id="share-btn" title="Compartir" aria-label="Compartir">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
          <path d="M18,18.5c0,3.03-2.47,5.5-5.5,5.5H5.5C2.47,24,0,21.53,0,18.5v-7C0,8.47,2.47,6,5.5,6c.83,0,1.5,.67,1.5,1.5s-.67,1.5-1.5,1.5c-1.38,0-2.5,1.12-2.5,2.5v7c0,1.38,1.12,2.5,2.5,2.5h7c1.38,0,2.5-1.12,2.5-2.5,0-.83,.67-1.5,1.5-1.5s1.5,.67,1.5,1.5Zm5-13.45L18.58,.46c-.58-.6-1.52-.62-2.12-.04-.6,.58-.62,1.52-.04,2.12l3.33,3.46h-6.25c-3.03,0-5.5,2.47-5.5,5.5v5c0,.83,.67,1.5,1.5,1.5s1.5-.67,1.5-1.5v-5c0-1.38,1.12-2.5,2.5-2.5h6.25l-3.33,3.46c-.57,.6-.56,1.55,.04,2.12,.29,.28,.67,.42,1.04,.42,.39,0,.79-.15,1.08-.46l4.39-4.56c1.37-1.36,1.37-3.59,.02-4.93Z"/>
        </svg>
      </button>
      <a class="action-btn" id="download-btn" title="Descargar" download aria-label="Descargar">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="24" height="24">
          <path d="M188.821,377.6c37.49,37.491,98.274,37.491,135.765,0.001c0,0,0.001-0.001,0.001-0.001l68.523-68.523   c12.712-12.278,13.064-32.536,0.786-45.248c-12.278-12.712-32.536-13.064-45.248-0.786c-0.267,0.257-0.529,0.52-0.786,0.786   l-59.371,59.349L288,32c0-17.673-14.327-32-32-32l0,0c-17.673,0-32,14.327-32,32l0.448,290.709l-58.901-58.901   c-12.712-12.278-32.97-11.926-45.248,0.786c-11.977,12.401-11.977,32.061,0,44.462L188.821,377.6z"/>
          <path d="M480,309.333c-17.673,0-32,14.327-32,32v97.941c-0.012,4.814-3.911,8.714-8.725,8.725H72.725   c-4.814-0.012-8.714-3.911-8.725-8.725v-97.941c0-17.673-14.327-32-32-32s-32,14.327-32,32v97.941   C0.047,479.42,32.58,511.953,72.725,512h366.549c40.146-0.047,72.678-32.58,72.725-72.725v-97.941   C512,323.66,497.673,309.333,480,309.333z"/>
        </svg>
      </a>
    </div>
  </div>

<script>
// im√°genes autom√°ticas
const images = [];
for (let i = 1; i <= 50; i++) {  // Aqui va el numero max de Fondos
  images.push(`fondos/juego${i}.jpg`);
}

  // Funci√≥n para mezclar aleatoriamente un array (algoritmo Fisher-Yates)
  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  // Mezclamos las im√°genes
  shuffleArray(images);

  const gallery = document.getElementById('gallery');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const downloadBtn = document.getElementById('download-btn');
  const likeBtn = document.getElementById('like-btn');
  const shareBtn = document.getElementById('share-btn');

  // Crear galer√≠a din√°micamente
  images.forEach(src => {
    const img = document.createElement('img');
    img.src = src;
    img.alt = 'Wallpaper juegos';
    img.crossOrigin = 'anonymous';
    img.loading = 'lazy'; // üëâ Esto hace la carga diferida (lazy)
    img.onclick = () => openLightbox(src);
    gallery.appendChild(img);
  });

  function openLightbox(src) {
    lightboxImg.src = src;
    downloadBtn.href = src;
    likeBtn.dataset.liked = 'false';
    lightbox.classList.add('active');
  }

  function closeLightbox() {
    lightbox.classList.remove('active');
  }

  likeBtn.onclick = (e) => {
    e.stopPropagation();
    if (likeBtn.dataset.liked === 'true') {
      likeBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M17.5,1.917a6.4,6.4,0,0,0-5.5,3.3,6.4,6.4,0,0,0-5.5-3.3A6.8,6.8,0,0,0,0,8.967c0,4.547,4.786,9.513,8.8,12.88a4.974,4.974,0,0,0,6.4,0C19.214,18.48,24,13.514,24,8.967A6.8,6.8,0,0,0,17.5,1.917Z"/></svg>';
      likeBtn.dataset.liked = 'false';
      alert('Quitaste el like.');
    } else {
      likeBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="red"><path d="M17.5,1.917a6.4,6.4,0,0,0-5.5,3.3,6.4,6.4,0,0,0-5.5-3.3A6.8,6.8,0,0,0,0,8.967c0,4.547,4.786,9.513,8.8,12.88a4.974,4.974,0,0,0,6.4,0C19.214,18.48,24,13.514,24,8.967A6.8,6.8,0,0,0,17.5,1.917Z"/></svg>';
      likeBtn.dataset.liked = 'true';
      alert('Te gust√≥ este wallpaper!');
    }
  };

  shareBtn.onclick = (e) => {
    e.stopPropagation();
    const shareData = {
      title: "Wallpapers VirtualStudios",
      text: "üî• Mira estos wallpapers brutales ¬°Totalmente gratis! üì•",
      url: "https://play.google.com/store/apps/details?id=wallspro.virtualstudios&hl=es"
    };

    if (navigator.share) {
      navigator.share(shareData)
        .catch(() => {
          copyToClipboard(shareData.url);
          alert("¬°Enlace copiado! P√©galo para compartir la app.");
        });
    } else {
      copyToClipboard(shareData.url);
      alert("üî• Mira estos wallpapers brutales ¬°Totalmente gratis! üì•\n\n" +
            "Enlace copiado: " + shareData.url);
    }
  };

  // Funci√≥n para copiar al portapapeles
  function copyToClipboard(text) {
    const textarea = document.createElement("textarea");
    textarea.value = text;
    document.body.appendChild(textarea);
    textarea.select();
    document.execCommand("copy");
    document.body.removeChild(textarea);
  }

  // Cerrar lightbox al hacer clic fuera
  lightbox.onclick = (e) => {
    if (e.target === lightbox || e.target.classList.contains('close-btn')) {
      closeLightbox();
    }
  };

  // Cerrar con tecla ESC
  document.addEventListener('keydown', e => {
    if (e.key === 'Escape' && lightbox.classList.contains('active')) {
      closeLightbox();
    }
  });
</script>
</body>
</html>
